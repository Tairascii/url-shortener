version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "internal/repository/query.sql"
    schema: "db/migrations"
    gen:
      go:
        package: "query"
        out: "db/query/repository"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        omit_unused_structs: true
